Welcome to my portfolio! I am Lee Woo-hyuk, a passionate graphic designer and illustrator with a unique perspective on capturing the beauty in both ordinary and extraordinary moments.
About Me
As a designer, I specialize in creating visually compelling illustrations and graphics that reflect emotions, stories, and trends. My work ranges from vibrant, trend-forward illustrations for clothing designs to serene and thought-provoking visuals inspired by everyday life.
With experience working in the local clothing manufacturing industry, I bring a deep understanding of how art and design can seamlessly integrate into fashion and branding. My creative process involves attention to detail, storytelling, and a focus on bringing concepts to life that resonate with diverse audiences.
What I Do
Illustration: Crafting detailed and expressive artworks for fashion, editorial, and digital use.
Graphic Design: Developing eye-catching visual content for branding, packaging, and marketing.
Creative Projects: Exploring microfiction and art projects to connect stories and visuals in innovative ways.
Let’s Collaborate
I am always open to new opportunities and collaborations, whether it’s for commercial projects, artistic ventures, or anything in between. If you are looking for fresh, creative, and thoughtful designs, feel free to get in touch.">
